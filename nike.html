<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./nike.css">
    <title>Nike.com</title>
</head>
<body>
    <main>
    <nav>
        <img width="150" height="130" src="./nike-logo-1-1.png" alt="">
        <div class="searchbox">
            <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text"  placeholder="Search or type a command">
        </div>
        <button id="btn"><i class="fa-solid fa-plus"></i> Create</button>
        <i class="fa-regular fa-message"></i>
        <i class="fa-regular fa-bell"></i>    
    </nav>
    <aside>
        <ul>
     <li><a href="#"><i class="fa-solid fa-house"></i> <br>Home</a></li>
     <li><a href="#"><i class="fa-regular fa-gem"></i><br>Products</a></li>
     <li><a href="#"><i class="fa-regular fa-user"></i><br>Commands</a></li>
     <li><a href="#"><i class="fa-solid fa-shop"></i><br>Shop</a></li>
     <li><a href="#"><i class="fa-solid fa-share-from-square"></i><br>Share</a></li>
    </ul>
    </aside>
    <div class="wholebox">
       <div class="yellowbox">
        <h1><b>Explore New</b></h1>
        <img width="350" src="./NicePng_nike-basketball-logo-png_7699443.png" alt="">
        <div class="whitebox">
            <h3>Air Spain</h3>
            <p>$148.00 <span>$199.00</span></p>
            <button>Buy Now</button><i class="fa-solid fa-circle"></i>
            <i id="firstpoint" class="fa-solid fa-circle"></i>
            <i id="spoint" class="fa-solid fa-circle"></i>
            <i id="tpoint" class="fa-solid fa-circle"></i>
            <i id="fpoint" class="fa-solid fa-circle"></i>
        </div>
       </div>
       <div class="container">
        <h1>Product views</h1>
        <div class="child1 main-class"></div>
        <div class="child2 main-class"></div>
        <div class="child3 main-class"></div>
        <div class="child4 main-class"></div>
        <div class="child5 main-class"></div>
        <div class="child6 main-class"></div>
        <div class="child7 main-class"></div>
    </div>
    <div class="textbox">
        <p>most viewed ↱ </p>
        <h1>256K</h1>
        <p><span>↑25%.</span>per month</p>
        <button>⇅</button>
        <p>frequency↱ </p>
        <h1>1.2x</h1>
        <p><span>↑41%.</span>per month</p>

    </div>
    <div class="footerbox">
    <div class="cardbox">
        <div class="cardimg">
            <img src="./NicePng_just-do-it-png_1807679.png" alt="">
        </div>
        <h1>Nike air</h1>
        <p>$144.00<span>$299.00</span></p>
        <button>Buy Now</button>
    </div>
    <!-- 2nd card -->
    <div class="cardbox1">
        <div class="cardimg1">
            <img src="./NicePng_trail-blazers-logo-png_4699786.png" alt="">
        </div>
        <h1>Red Nike</h1>
        <p>$120.00<span>$299.00</span></p>
        <button>Buy Now</button>
    </div>
    <!-- 3rd card -->
    <div class="cardbox2">
        <div class="cardimg2">
            <img src="./NicePng_green-mist-png_7944775.png" alt="">
        </div>
        <h1>Sneaker g</h1>
        <p>$165.00<span>$299.00</span></p>
        <button>Buy Now</button>
    </div>
    <!-- 4th card -->
    <div class="cardbox3">
        <div class="cardimg3">
            <img src="./NicePng_charles-barkley-png_2635412.png" alt="">
        </div>
        <h1>Nike air</h1>
        <p>$144.00<span>$299.00</span></p>
        <button>Buy Now</button>
    </div>
</div>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
